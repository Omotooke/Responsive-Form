<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsiveness and Media Queries</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="container">
      <div class="card">
        <h2>Learn to code by <br />watching others</h2>
        <p>
          See how experienced developers solved problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable
        </p>
      </div>
      <div class="card">
        <div class="form">
          <button>
            Try it free 7 days <span>then $20/mo. thereafter</span>
          </button>
          <form action="" id="form">
            <input
              type="text"
              name="firstname"
              id="firstname"
              placeholder="First Name"
              required
            />
            <br />
            <input
              type="text"
              name="lastname"
              id="lastname"
              placeholder="Last Name"
              required
            />
            <br />
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Email Address"
              required
            />
            <br />
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Password"
              required
            />
            <br />
            <input type="submit" value="CLAIM YOUR FREE TRIAL" />
            <p>
              By clicking the buttons, you are agreeing to our
              <span>Terms and Services</span>
            </p>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
